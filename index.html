<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Install Me ðŸŽ‰</title>

  <!-- manifest + theme -->
  <link rel="manifest" href="/REPO/manifest.webmanifest">
  <meta name="theme-color" content="#111827">
  <link rel="apple-touch-icon" href="/REPO/icons/icon-192.png">

  <style>
    body { font-family: system-ui, sans-serif; margin:0; padding:2rem; background:#111827; color:#f9fafb; }
    h1 { margin-top:0; }
    .banner { background:#1f2937; padding:1rem; border-radius:12px; margin-top:2rem; }
    button { padding:0.6rem 1rem; border:none; border-radius:8px; font-weight:600; }
    #installBtn { background:#10b981; color:#03251c; }
    .ghost { background:transparent; color:#f9fafb; border:1px solid #374151; margin-left:8px; }
    .hide { display:none; }
  </style>
</head>
<body>
  <h1>Install Me ðŸŽ‰</h1>
  <p>This is a PWA demo hosted on GitHub Pages.</p>

  <!-- Install banner -->
  <div id="banner" class="banner hide">
    <p>Add this app to your home screen for quicker access.</p>
    <button id="installBtn">Install</button>
    <button id="dismissBtn" class="ghost">Later</button>
  </div>

  <script>
    // register service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/REPO/sw.js').catch(console.error);
    }

    let deferredPrompt;
    const banner = document.getElementById('banner');
    const installBtn = document.getElementById('installBtn');
    const dismissBtn = document.getElementById('dismissBtn');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      banner.classList.remove('hide');
    });

    installBtn.addEventListener('click', async () => {
      if (!deferredPrompt) return;
      deferredPrompt.prompt();
      const { outcome } = await deferredPrompt.userChoice;
      console.log('Install outcome:', outcome);
      deferredPrompt = null;
      banner.classList.add('hide');
    });

    dismissBtn.addEventListener('click', () => {
      banner.classList.add('hide');
    });

    window.addEventListener('appinstalled', () => {
      console.log('App installed!');
    });
  </script>
</body>
</html>
